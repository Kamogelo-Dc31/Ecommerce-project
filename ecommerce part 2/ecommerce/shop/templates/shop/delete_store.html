{% extends 'base.html' %}
{% block content %}
  <h2>Delete Store: {{ store.name }}</h2>
  <p>Are you sure you want to delete this store?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'my_stores' %}">Cancel</a>
  </form>
{% endblock %}
