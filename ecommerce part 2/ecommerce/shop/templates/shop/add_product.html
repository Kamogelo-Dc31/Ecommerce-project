{% extends 'base.html' %}

{% block content %}
  <h2>Add Product to {{ shop.name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'product_list' shop.id %}" class="btn btn-secondary mt-3">Back to Products</a>
{% endblock %}
