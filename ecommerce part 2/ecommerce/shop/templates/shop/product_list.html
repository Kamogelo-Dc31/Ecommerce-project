<!DOCTYPE html>
<html>
<head>
    <title>Products for {{ shop.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body class="container mt-5">
    <h1 class="mb-4">Products in {{ shop.name }}</h1>

    <a href="{% url 'add_product' shop.id %}" class="btn btn-success mb-4">+ Add Product</a>

    {% for product in products %}
    <div class="card mb-3">
        <div class="row g-0">
            {% if product.image %}
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            {% endif %}
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>

                    <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a>

                    <form action="{% url 'delete_product' product.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this product?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
        <p>No products found in this store.</p>
    {% endfor %}
</body>
</html>
